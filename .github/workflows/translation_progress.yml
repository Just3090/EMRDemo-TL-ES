name: Actualizar progreso de traducción

on:
  push:
    paths:
      - 'files/*.rpy'
      - 'translation_progress.py'

jobs:
  scan-translation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Ejecutar script de progreso
        run: python translation_progress.py

      - name: Commit y push progreso
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add TRANSLATION_PROGRESS.md
          git commit -m "Actualiza progreso de traducción" || echo "Sin cambios"
          git push
